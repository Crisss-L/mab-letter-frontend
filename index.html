<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MABLetter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>MABLetter</h1>

  <section>
    <h2>Registro</h2>
    <input id="reg-user" placeholder="Usuario">
    <input id="reg-pass" type="password" placeholder="Contraseña">
    <button onclick="registrar()">Registrarse</button>
  </section>

  <section>
    <h2>Publicar</h2>
    <textarea id="tweet" maxlength="280" placeholder="¿Qué estás pensando?"></textarea>
    <button onclick="publicar()">Tweetear</button>
  </section>

  <h2>Timeline</h2>
  <div id="timeline"></div>

  <script src="app.js"></script>
</body>
</html>
